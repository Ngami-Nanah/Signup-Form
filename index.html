<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script
      src="https://kit.fontawesome.com/578ae6cc4e.js"
      crossorigin="anonymous"
      ></script>
      <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet"/>
    <title>Signup Form</title>
  </head>
  <body>
<form class="form" action="#">
  <div class="img-overlay"></div>
  <div class="icon"><i class="fas fa-times"></i></div>
    <h1>Join our community of developers from all over the world</h1>
<div class="input">
  <label for="email">email</label>
  <input id="email" type="email" placeholder="email"/>
</div>
<div class="input">
  <label for="password">password</label>
  <input id="password" type="password" placeholder="password"/>
</div>
<div class="input">
  <label for="password2">Confrim password</label>
  <input id="password2" type="password" placeholder="Confirm password"/>
</div>
<input type="submit" class="button" value="Sign up"/>
<p>Already have an account</p>
      </form>
  </body>
</html>
